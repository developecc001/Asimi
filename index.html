<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Asimi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CDN (dev only) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center">

  <div class="w-full max-w-md mt-10">

    <!-- 🔐 Login / Registro -->
    <div id="auth-section" class="bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold mb-4 text-center">Ingresar o Registrarse</h2>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-3" />
      <input id="password" type="password" placeholder="Contraseña" class="w-full p-2 border rounded mb-3" />

      <div class="flex justify-between">
        <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
        <button onclick="register()" class="bg-gray-500 text-white px-4 py-2 rounded">Registro</button>
      </div>

      <p id="auth-error" class="text-red-600 mt-3 hidden"></p>
    </div>

    <!-- 📝 Publicar + Feed -->
    <div id="post-section" class="bg-white p-6 rounded shadow hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Asimi</h2>
        <button id="logout-btn" onclick="logout()" class="text-sm text-red-500 hidden">Salir</button>
      </div>

      <textarea id="new-post" rows="3" maxlength="280" placeholder="¿Qué estás pensando?"
        class="w-full p-2 border rounded mb-2 resize-none"></textarea>

      <div class="flex justify-between items-center mb-3">
        <span id="char-count" class="text-sm text-gray-500">0 / 280</span>
        <button onclick="createPost()" class="bg-blue-600 text-white px-4 py-1 rounded">Publicar</button>
      </div>

      <hr class="my-4" />
      <div id="feed" class="space-y-4"></div>
    </div>

  </div>

  <!-- Script principal -->
  <script src="app.js"></script>
</body>
</html>
