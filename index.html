<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asimi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="app.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 sticky top-0 z-10">
    <h1 class="text-xl font-bold text-center text-blue-600">Asimi</h1>
  </header>

  <!-- Container -->
  <main class="max-w-xl mx-auto mt-4 px-4">
    
    <!-- Login -->
    <div id="login-section" class="mb-4">
      <h2 class="text-lg font-semibold mb-2">Iniciar sesión</h2>
      <input id="email" type="email" placeholder="Email" class="w-full mb-2 px-3 py-2 border rounded" />
      <input id="password" type="password" placeholder="Contraseña" class="w-full mb-2 px-3 py-2 border rounded" />
      <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
      <p id="login-error" class="text-red-500 mt-2 hidden"></p>
    </div>

    <!-- Nuevo Tweet -->
    <div id="post-section" class="mb-6 hidden">
      <textarea id="new-post" maxlength="280" rows="3" placeholder="¿En qué estás pensando?" class="w-full p-2 border rounded resize-none"></textarea>
      <div class="flex justify-between items-center mt-2">
        <span id="char-count" class="text-sm text-gray-500">0 / 280</span>
        <button onclick="createPost()" class="bg-blue-600 text-white px-4 py-2 rounded">Publicar</button>
      </div>
    </div>

    <!-- Feed -->
    <section id="feed"></section>

  </main>

</body>
</html>
